<html>
  <head>
    <title>Shipping Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <script src="js/calc.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head> 
  
  <body>
      <h1>Shipping Calculator</h1>
      <div class="card-wrapper">
    <div class="card">
        <form>
            <label>Height</label><br>
            <select name="height" id="height">
                <option value="0.75">1</option>
            </select><br>

            <label>Width</label><br>
            <select name="width" id="width">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select><br>

            <label>Length</label><br>
            <select name="length" id="length">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select><br>

        <button id="clickMe" type="button" value="=" onclick="girth();">=</button>

        </form>
    </div>
        <div id="result" class="card-bottom empty">
            
                <label><strong>Girth(cm): </strong></label>
                <input disabled id="answer" type="text" name="answer" value="0"><br>
                <hr>
            	<label><strong># of Boards</strong></label>
            	<input disabled id="boards" type="text" name="length" value="0">
            
        </div>


    
  </body>

</html>
