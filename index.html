<html>
  <head>
    <title>Shipping Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <script src="js/calc.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head> 
  
  <body>
      <h1>Shipping Calculator</h1>
      <div class="card-wrapper">
    <div class="card">
        <form>
            <label>Height</label><br>
            <input id="height" type="text" name="height"><br>

            <label>Width</label><br>
            <input id="width" type="text" name="width"><br>

            <label>Length</label><br>
            <input id="length" type="text" name="length"><br>

            <label># of Boards</label><br>
            <input id="boards" type="text" name="length"><br>

        <input id="clickMe" type="button" value="=" onclick="girth();" />

        </form>
    </div>
        <div id="result" class="card-bottom empty">
            <label><strong>Girth(cm): </strong></label>
            <input disabled id="answer" type="text" name="answer" value="0">
        </div>
    
  </body>

</html>
