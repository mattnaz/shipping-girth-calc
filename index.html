<html>
  <head>
    <title>Shipping Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #2193b0;  /* fallback for old browsers */
            background: -webkit-linear-gradient(45deg, #6dd5ed, #2193b0);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(45deg, #6dd5ed, #2193b0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            color: rgba(0,0,0,0.75);
            font-family: 'Work Sans', sans-serif;
            overflow: hidden;
        }
        input, select {
            margin: 5px 0;
            border: 1px solid grey;
            padding: 10px;
            width: 125px;
            border-radius: 5px;
        }
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul {
            padding: 0;
        }

        h1 {
            text-transform: uppercase;
            font-size: 7rem;
            letter-spacing: 1px;
            z-index: -1;
            /* position: absolute; */
            transform: rotateZ(-15deg);
            font-style: italic;
            font-family: 'Work Sans', sans-serif;
            line-height: .8em;
            text-align: center;
            font-weight: 900;

        }

        .good {
            background: #aad576;
        }

        .too-big {
            background: #f79d65;
        }

        .empty {
            background: #efefef;
        }
        .card-wrapper {
            background: white;
            border-radius: 7px;
            box-shadow: 0px 1px 3px rgba(0,0,0,0.1), 0px 3px 6px rgba(0,0,0,0.1),0px 6px 12px rgba(0,0,0,0.1),0px 12px 24px rgba(0,0,0,0.2);

        }
        .card {
            background: white;
            padding: 25px 30px 0;
            border-radius: 7px 7px 0 0;
            /* box-shadow: 0px 1px 3px rgba(0,0,0,0.1), 0px 3px 6px rgba(0,0,0,0.1),0px 6px 12px rgba(0,0,0,0.1),0px 12px 24px rgba(0,0,0,0.2); */
            
        }
        .card-bottom {
            border-radius: 0 0 7px 7px;
        }

        .card-bottom input {
            margin-left: -20px;
            width: 100%;
            border: 1px solid transparent;
            background: none;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            width: 125px;
            padding: 15px 15px 15px 15px;
        }

        .card-bottom input:disabled {
            color: rgba(0,0,0,0.75);
            font-weight: 900;
        }

        .card-bottom label {
            color: rgba(0,0,0,0.3);
            font-size: 10px;
            position: relative;
            top: -20px;
            left: 10px;
        }
    </style>
    <script>
        function girth() {
            // var l = 0; 
            var n = 1;  
            
            var h = Number(document.getElementById("height").value)*2.54;
            var w = Number(document.getElementById("width").value)*2.54;
            var l = Number(document.getElementById("length").value)*2.54;
            var n = Number(document.getElementById("boards").value);

            if (n > null) {
                var s = (((h*2)+(w*2))*n+l);
            }
            else {
                var s = (((h*2)+(w*2))+l);
            };
            if (s >= 300) {
                document.getElementById("result").classList.add('too-big')
                document.getElementById("result").classList.remove('empty')

            }
            else
            {
                document.getElementById("result").classList.add('good')
                document.getElementById("result").classList.remove('too-big')
                document.getElementById("result").classList.remove('empty')
            }
            return document.getElementById("answer").value = Math.ceil(s);
        }
    </script>
  </head>
  
  <body>
      <h1>Shipping Calculator</h1>
      <div class="card-wrapper">
    <div class="card">
        <form>
            <label>Height</label><br>
            <input id="height" type="text" name="height"><br>

            <label>Width</label><br>
            <input id="width" type="text" name="width"><br>

            <label>Length</label><br>
            <input id="length" type="text" name="length"><br>

            <label># of Boards</label><br>
            <input id="boards" type="text" name="length"><br>

        <input id="clickMe" type="button" value="=" onclick="girth();" />

        </form>
    </div>
    <div id="result" class="card-bottom empty">
        <label><strong>Girth(cm): </strong></label>
        <input disabled id="answer" type="text" name="answer" value="0">
    </div>
</div>
    
  </body>

</html>
