<html>
  <head>
    <title>Shipping Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
    <script src="js/calc.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head> 
  
  <body>
      <div class="title">Shipping Calculator</div>
<div class="card-wrapper">
    <div class="card">
        <form>
            <label>Wood Type</label><br>
            <select name="type" id="type">
                <option value="0.74">Red Oak</option>
                <option value="0.7">Walnut</option>
                <option value="0.77">White Oak</option>
                <option value="0.5">Polar</option>
                <option value="0.64">Sapele</option>
                <option value="0.75">Maple</option>
                <option value="0.8">Cherry</option>
            </select><br>
            <label>Height</label><br>
            <select name="height" id="height">
                <option value="0.75">1</option>
            </select><br>

            <label>Width</label><br>
            <select name="width" id="width">
                <option value="2.5">3</option>
                <option value="3.25">4</option>
                <option value="4.5">5</option>
                <option value="5.5">6</option>
                <option value="7.25">7</option>
                <option value="8">8</option>
            </select><br>

            <label>Length</label><br>
            <select name="length" id="length">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
            </select><br>

        <button id="clickMe" type="button" value="=" onclick="girth();">=</button>

        </form>
    </div>
        <div id="result" class="card-bottom empty">

                <span>
                    <label><strong>Girth(cm): </strong></label>
                    <input disabled id="answer" type="text" name="answer" value="0">
                </span>

            	<span>
                    <label><strong># of Boards</strong></label>
                        <input disabled id="boards" type="text" name="length" value="0">
                </span>

                <span>
                    <label><strong>Weight per Board(g)</strong></label>
                    <input disabled id="weight" type="text" name="length" value="0">
                </span>

                <span>
                    <label><strong>Actual Weight(g)</strong></label>
                	<input disabled id="actual" type="text" name="length" value="0">
                </span>

        </div>
                
</div>

    
  </body>

</html>
